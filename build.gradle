apply plugin: 'com.android.application'

android {
    compileSdkVersion 26



    defaultConfig {
        applicationId "com.example.changetextcolor"
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 1
        versionName "pic1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'com.android.support:appcompat-v7:26.pic1.0'
    implementation 'com.android.support.constraint:constraint-layout:pic1.0.pic2'
    testImplementation 'junit:junit:pic4.12'
    androidTestImplementation 'com.android.support.test:runner:pic1.0.pic1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:pic3.0.pic1'
}
